name: Slack Notification Workflow
on: 
   workflow_run: 
     workflows : ['Release Workflow']
     types:
       - in_progress
       - completed


jobs:

  slack_pre_notification:
     runs-on: ubuntu-latest
     name: Notify Slack (Pre)
     if : ${{github.event.workflow_run.status == 'in_progress'}}
     permissions:
         actions : write
     steps:
        - name : Github Checkout Repository
          uses : actions/checkout@v3
          with : 
             fetch-depth : 0
             ref : ${{github.sha}}

        - name: Get Branch Name
          id: branch_name
          run: echo "::set-output name=branch::${{github.event.workflow_run.head_branch}}" 

        - name : Check if version.json file exists
          id   : check_file
          uses : andstor/file-existence-action@v2
          with : 
             files : "version.json"

        - name : Read version.json
          id : json_file
          if : steps.check_file.outputs.files_exists == 'true'
          uses : juliangruber/read-file-action@v1
          with : 
              path : version.json  
                       
